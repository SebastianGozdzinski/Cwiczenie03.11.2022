<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="imieinazwisko">Imie i Nazwisko</label><br>
        <input type="text" name="imieinazwisko" class="imieinazwisko"><br>
        <p class="imieinazwiskop"></p>

        <label for="wiek">Wiek</label><br>
        <input type="number" name="wiek" class="wiek" min="1" max="125"><br>
        <p class="wiekp"></p>
        
        <label for="email">Email</label><br>
        <input type="email" name="email" class="email"><br>
        <p class="emailp"></p>
        
        <label for="pesel">Pesel</label><br>
        <input type="number" name="pesel" class="pesel"><br>
        <p class="peselp"></p>
        
        <label for="plec">Plec</label><br>
        <input type="text" name="plec" class="plec"><br>
        <p class="plecp"></p>
        
        <label for="telefon">Telefon</label><br>
        <input type="tel" name="telefon" class="telefon" required min="450000000" max="889999999" minlength="9" maxlength="9"><br>
        <p class="telefonp"></p>
        
        <label for="klasa">Klasa</label><br>
        <input type="text" name="klasa" class="klasa"><br>
        <p class="klasap"></p>
        
        <label for="tytul">Tytuł</label><br>
        <input type="text" name="tytul" class="tytul"><br>
        <p class="tytulp"></p>
        
        <label for="wydawca">Wydawca</label><br>
        <input type="text" name="wydawca" class="wydawca"><br>
        <p class="wydawcap"></p>
        
        <label for="ISBN">ISBN</label><br>
        <input type="number" name="ISBN" class="ISBN"><br>
        <p class="ISBNp"></p>
        
        <label for="numer ewidencyjny">Numer Ewidencyjny</label><br>
        <input type="text" name="numer ewidencyjny" class="ne"><br>
        <p class="nep"></p>
        
        <label for="uwagi">Uwagi</label><br>
        <input type="text" name="uwagi" class="uwagi"><br>
        <p class="uwagip"></p>
        
        <input type="button" value="Wyślij" class="button"><br>

    <script>
        let imieinazwisko = document.querySelector('.imieinazwisko')
        let wiek = document.querySelector(".wiek")
        let email = document.querySelector('.email')
        let pesel = document.querySelector('.pesel')
        let plec = document.querySelector('.plec')
        let telefon = document.querySelector('.telefon')
        let klasa = document.querySelector('.klasa')
        let tytul = document.querySelector('.tytul')
        let wydawca = document.querySelector('.wydawca')
        let ISBN = document.querySelector('.ISBN')
        let ne = document.querySelector('.ne')
        let uwagi = document.querySelector('.uwagi')
        let button = document.querySelector('.button')

        let imieinazwiskop = document.querySelector('.imieinazwiskop')
        let wiekp = document.querySelector('.wiekp')
        let emailp = document.querySelector('.emailp')
        let peselp = document.querySelector('.peselp')
        let plecp = document.querySelector('.plecp')
        let telefonp = document.querySelector('.telefonp')
        let klasap = document.querySelector('.klasap')
        let tytulp = document.querySelector('.tytulp')
        let wydawcap = document.querySelector('.wydawcap')
        let ISBNp = document.querySelector('.ISBNp')
        let nep = document.querySelector('.nep')
        let uwagip = document.querySelector('.uwagip')

        button.addEventListener('click', checker)

        function checker()
        {
            if(imieinazwisko.value.length == 0)
            {
                imieinazwiskop.innerHTML = 'Nie można zostawić pustego pola'
                imieinazwisko.style.border = '5px solid red'
            }
            else
            {
                if(imieinazwisko.value.length > 6)
                {
                    imieinazwiskop.innerHTML = ''
                    imieinazwisko.style.border = '5px solid green'
                }
                else
                {
                    imieinazwiskop.innerHTML = 'Wpisz wprawidłowe imie i naziwsko'
                    imieinazwisko.style.border = '5px solid red'
                }
            }

            if(parseInt(wiek.value) < 1 || parseInt(wiek.value) >= 125)
            {
                wiekp.innerHTML = 'Wpisz prawidłowy wiek'
                wiek.style.border = '5px solid red'
            }
            else
            {
                wiek.style.border = '5px solid green'
                wiekp.innerHTML = ''
            }

            if(email.value.trim().length == 0)
            {
                emailp.innerHTML = 'Nie można zostawić pustego pola'
                email.style.border = '5px solid red'
            }
            else
            {
                em = email.value
                if(em.match(/^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$/gi))
                {
                    emailp.innerHTML = ''
                    email.style.border = '5px solid green' 
                }
            }

            if(pesel.value.length == 0)
            {
                peselp.innerHTML = "Wpisz pesel"
                pesel.style.border = '5px solid red'
            }
            else
            {
                if(pesel.value.length == 11)
                {
                    pesel.style.border = '5px solid green'
                    peselp.innerHTML = ""
                }
                else
                {
                    pesel.style.border = '5px solid red'
                    peselp.innerHTML = "Wpisz prawidłowy pesel"
                }
            }

            if(plec.value.length == 0)
            {
                plecp.innerHTML = 'Nie można zostawić pustego pola'
                plec.style.border = '5px solid red'
            }
            else
            {
                plec.style.border = '5px solid green'
                plecp.innerHTML = ""
            }

            if(telefon.value.length == 0)
            {
                telefonp.innerHTML = 'Wpisz prawidłowy polski numer komórkowy'
                telefon.style.border = '5px solid red'
            }
            else
            {
                if(parseInt(telefon.value) <= 450000000 || parseInt(telefon.value) >= 889999999)
                {
                    telefonp.innerHTML = 'Wpisz prawidłowy polski numer komórkowy'
                    telefon.style.border = '5px solid red'
                }
                else
                {
                    telefonp.innerHTML = ''
                    telefon.style.border = '5px solid green'
                }
            }

            if(klasa.value.length == 0)
            {
                klasa.style.border = '5px solid green'
                klasap.innerHTML = ''
            }
            else
            {
                klasap.innerHTML = ''
                klasa.style.border = '5px solid green'
            }

            if(tytul.value.trim().length == 0)
            {
                tytulp.innerHTML = 'Nie można zostawić pustego pola'
                tytul.style.border = '5px solid red'
            }
            else
            {
                tytulp.innerHTML = ''
                tytul.style.border = '5px solid green'
            }

            if(wydawca.value.trim().length == 0)
            {
                wydawcap.innerHTML = 'Nie można zostawić pustego pola'
                wydawca.style.border = '5px solid red'
            }
            else
            {
                wydawcap.innerHTML = ''
                wydawca.style.border = '5px solid green'
            }
            
            if(ISBN.value.length == 0)
            {
                ISBNp.innerHTML = "Wpisz ISBN"
                ISBN.style.border = '5px solid red'
            }
            else
            {
                if(ISBN.value.length == 13)
                {
                    ISBN.style.border = '5px solid green'
                    ISBNp.innerHTML = ""
                }
                else
                {
                    ISBN.style.border = '5px solid red'
                    ISBNp.innerHTML = "Wpisz prawidłowy ISBN"
                }
            }

            if(ne.value.trim().length == 0)
            {
                nep.innerHTML = 'Nie można zostawić pustego pola'
                ne.style.border = '5px solid red'
            }
            else
            {
                nep.innerHTML = ''
                ne.style.border = '5px solid green'
            }
        }
    </script>
</body>
</html>
